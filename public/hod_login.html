<!-- hod_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>HOD Login</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="login-container">
<h2>HOD Login</h2>
<form id="hod-login-form">
<input type="text" id="username" placeholder="Username" required/>
<input type="password" id="password" placeholder="Password" required/>
<button type="submit">Login</button>
</form>
<p><a href="hod_register.html">Register</a></p>
</div>
<script>
document.getElementById('hod-login-form').addEventListener('submit', async e => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const res = await fetch('/login/hod', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  alert(data.message);
  if(res.ok) window.location.href = 'hod.html';
});
</script>
</body>
</html>
