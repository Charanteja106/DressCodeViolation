<!-- faculty_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Faculty Register</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="login-container">
<h2>Faculty Registration</h2>
<form id="faculty-register-form">
<input type="text" id="username" placeholder="Username" required/>
<input type="password" id="password" placeholder="Password" required/>
<button type="submit">Register</button>
</form>
<p><a href="faculty_login.html">Login</a></p>
</div>
<script>
document.getElementById('faculty-register-form').addEventListener('submit', async e => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const res = await fetch('/register/faculty', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  alert(data.message);
  if(res.ok) window.location.href = 'faculty_login.html';
});
</script>
